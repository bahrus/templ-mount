<!DOCTYPE html>

<head>

<body>
    <templ-mount></templ-mount>

    <template import href=title.html as=title-dee></template>

    <div imp-key=title-dee></div>

    <template import href=why.html as=why? when-needed snip></template>

    <details id=why>
        <summary></summary>
        <div imp-key=why?></div>
    </details>
    <script>
        setTimeout(() => {
            why.open = true;
        }, 200)
    </script>

    <template import href="spider.html" as=spam without-shadow></template>

    <details id=spider>
        <summary></summary>
        <div imp-key=spam></div>
    </details>
    <script>
        setTimeout(() => {
            spider.open = true;
        }, 200)
    </script>
    <template import as=wriggled>
        <div>That wriggled and jiggled and tickled inside her!</div>
        <open-borders be-born target= />
        <!-- <template>
            <div mark 4></div>
        </template> -->
        </open-borders>
    </template>

    <details id=wriggled>
        <summary></summary>
        <div imp-key=wriggled></div>
    </details>
    <script>
        setTimeout(() => {
            wriggled.open = true;
        }, 200)
    </script>
    <template append-to-head>
        <script type=module src=blah.js></script>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Indie+Flower);
        </style>
    </template>

                "xtal-element/": "../node_modules/xtal-element/",
